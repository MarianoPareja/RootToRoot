{% extends "main.html" %}
{% block content %}

<div class="account-settings-page layout layout--2">
  <div class="container">
      <div class="content">
        <h1>Change your password</h1>
        <p>Use the form below to change your password.</p>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <p><input type="submit" value="Change"></p>
        </form>
      </div>
      <div class="settings-navbar">
          {% include 'accounts/nav_sidebar.html' %}
      </div>
  </div>
</div>
{% endblock %}
